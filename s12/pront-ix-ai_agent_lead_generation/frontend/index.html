<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prospecta AI</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [product, setProduct] = React.useState("Solution IA pour PME");
            const [targetCount, setTargetCount] = React.useState(1);
            const [result, setResult] = React.useState(null);
            const [error, setError] = React.useState(null);

            const handleSubmit = async () => {
                try {
                    const response = await axios.post("http://localhost:8000/prospect/simulate", {
                        product,
                        target_count: parseInt(targetCount),
                        current_year: new Date().getFullYear().toString()
                    });
                    setResult(response.data);
                    setError(null);
                } catch (err) {
                    setError(err.message);
                    setResult(null);
                }
            };

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-2xl font-bold mb-4">Prospecta AI</h1>
                    <div className="mb-4">
                        <label className="block mb-2">Produit</label>
                        <input
                            type="text"
                            value={product}
                            onChange={(e) => setProduct(e.target.value)}
                            className="border p-2 w-full"
                        />
                    </div>
                    <div className="mb-4">
                        <label className="block mb-2">Nombre de prospects</label>
                        <input
                            type="number"
                            value={targetCount}
                            onChange={(e) => setTargetCount(e.target.value)}
                            className="border p-2 w-full"
                        />
                    </div>
                    <button
                        onClick={handleSubmit}
                        className="bg-blue-500 text-white p-2 rounded"
                    >
                        Lancer la prospection
                    </button>
                    {result && (
                        <div className="mt-4">
                            <h2 className="text-xl font-bold">RÃ©sultat</h2>
                            <pre className="bg-gray-100 p-4">{JSON.stringify(result, null, 2)}</pre>
                        </div>
                    )}
                    {error && <p className="text-red-500 mt-4">Erreur : {error}</p>}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>

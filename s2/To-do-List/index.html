<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Liste de Tâches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p style="text-align: center;">
            <img src="logo.jpg" width="100" height="100" alt="logo">
        </p>
        <h1>Ma To-Do List</h1>
        <form id="task-form">
            <input type="text" id="new-task-input" placeholder="Ajouter une nouvelle tâche..." required>
            <button type="submit" id="submit">Ajouter</button>
        </form>
        <ul id="task-list">
            </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
